{% extends "main_page.html" %}
{% load staticfiles %}

{% block prod_page %}

<div class="container" style="margin-top: 100px">
    	<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-6">
								<h3 style="color: #0f0f0f">{{ product.product_name }}</h3>
							</div>
						</div>
						<hr>
					</div>
                    <div class="panel-body">
						<div class="row">
							<div class="col-lg-6">
                                <img class="product-image" src="{% static product.product_image %}">
                            </div>
                            <div class="col-lg-6">
                                <p style="font-size: large ; color: #0f0f0f">
                                    {{ product.product_description }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
