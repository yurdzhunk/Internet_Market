{% extends "main_page.html" %}
{% load staticfiles %}

{% block basket %}

<div class="container" style="margin-top: 100px">
    	<div class="row">
			<div class="col-md-9" style="margin-left: 150px">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<a href="#" class="active" id="login-form-link">Корзина</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
                        {% for product in list_of_products %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <img class="product-image" src="{% static product.product_image %}">
                                </div>
                                <div class="col-lg-4">
                                    <h3 style="margin-top: 0px">{{ product.product_name }}</h3>
                                    <p>{{ product.product_description }}</p>
                                </div>
                                <div class="col-lg-2">
                                    <a href="#" class="active" id="login-form-link">{{ product.product_cost }} <i class="fa fa-dollar" style="color: #d58512" ></i></a>
                                </div>
                            </div>
                            <hr>
                        {% endfor %}
                        <div class="row">
                            <a href="#" class="actives" id="login-form-link" style="margin-left: 650px">Итого : {{ cost }} <i class="fa fa-dollar" style="color: #d58512" ></i></a>
					        <hr>
                        </div>
                        <div class="row">
                            <form id="login-form" action="http://127.0.0.1:8000/booking/" method="post" role="form" style="display: block;">
                                {% csrf_token %}
                                <div class="col-lg-9">
                                    <input type="text" name="adress" id="adress" tabindex="1" class="form-control" placeholder="Your adress" value="">
                                </div>
                                <div class="col-lg-9" style="margin-top: 5px">
                                    <input type="text" name="phone" id="phone" tabindex="2" class="form-control" placeholder="Phone-number">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3" style="margin-top: 5px">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-lg btn-success" style="margin-left: 130px" value="Оформить заказ">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

{% endblock %}
