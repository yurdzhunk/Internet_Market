{% extends "main_page.html" %}
{% load staticfiles %}

{% block log %}

<div class="container" style="margin-top: 100px">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<a href="#" class="active" id="login-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

								<form id="login-form" action="http://127.0.0.1:8000/auth/register/" method="post" role="form" style="display: block;">
									{% csrf_token %}
                                    <div class="form-group">
										<row>
                                            <div class="col-md-3 col-md-offset-2" style="margin-top: 5px"><label><h4 style="color: #029f5b">Username</h4></label></div>
                                            <div class="col-md-6">{{ form.username }}</div>
                                        </row>
									</div>
									<div class="form-group">
                                        <row>
                                            <div class="col-md-3 col-md-offset-2" style="margin-top: 5px"><label><h4 style="color: #029f5b">Password</h4></label></div>
                                            <div class="col-md-6">{{ form.password1 }}</div>
                                        </row>
                                    </div>
                                    <div class="form-group">
                                        <row>
                                            <div class="col-md-3 col-md-offset-2" style="margin-top: 5px"><label><h4 style="color: #029f5b">Confirm password</h4></label></div>
                                            <div class="col-md-6">{{ form.password2 }}</div>
                                        </row>
                                    </div>
                                    <div class="form-group">
										<row>
                                             <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email">
                                        </row>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Sign up">
											</div>
										</div>
									</div>
								</form>

                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
