{% extends "main_page.html" %}
{% load staticfiles %}

{% block log %}

<div class="container" style="margin-top: 100px">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<a href="#" class="active" id="login-form-link">Регистрация</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

								<form id="login-form" action="http://127.0.0.1:8000/auth/register/" method="post" role="form" style="display: block;">
									{% csrf_token %}
                                    <div class="form-group">

										<div class="container">
                                            <div class="col-xs-1 col-xs-offset-1" style="margin-top: 5px"><label><h4 style="color: #029f5b">Username</h4></label></div>
                                            <div class="col-xs-5">{{ form.username }}</div>
                                        </div>
									</div>
                                    <hr>
									<div class="form-group">
                                        <div class="container">
                                            <div class="col-xs-1 col-xs-offset-1" style="margin-top: 5px"><label><h4 style="color: #029f5b">Password</h4></label></div>
                                            <div class="col-xs-5">{{ form.password1 }}</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="container">
                                            <div class="col-xs-1 col-xs-offset-1" style="margin-top: 5px"><label><h4 style="color: #029f5b">Confirm password</h4></label></div>
                                            <div class="col-xs-5">{{ form.password2 }}</div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
										<div class="container">
                                            <div class="col-xs-1 col-xs-offset-1" style="margin-top: 5px"><label><h4 style="color: #029f5b">Email</h4></label></div>
                                            <div class="col-xs-3">
                                             <input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="">
                                            </div>
                                        </div>
									</div>
									<hr>
									<div class="form-group">
										<div class="container">
                                            <div class="col-xs-1 col-xs-offset-1" style="margin-top: 5px"><label><h4 style="color: #029f5b">Adress</h4></label></div>
                                            <div class="col-xs-3">
                                             <input type="adress" name="adress" id="adress" tabindex="2" class="form-control" placeholder="">
                                            </div>
                                        </div>
									</div>
									<hr>
									<div class="form-group">
										<div class="container">
                                            <div class="col-xs-1 col-xs-offset-1" style="margin-top: 5px"><label><h4 style="color: #029f5b">Telephone</h4></label></div>
                                            <div class="col-xs-3">
                                             <input type="tel" name="tel" id="tel" tabindex="2" class="form-control" placeholder="">
                                            </div>
                                        </div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Зарегистрироватся">
											</div>
										</div>
									</div>
								</form>

                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

{% endblock %}
