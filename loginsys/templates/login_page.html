{% extends "main_page.html" %}
{% load staticfiles %}

{% block log %}

<div class="container" style="margin-top: 100px">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-3">
								<a href="#" class="active" id="login-form-link">Логинация</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
                                {% if login_error %}
                                    <h4 style="color: #029f5b; margin-top: 2px"><i class="fa fa-warning"></i> Введите корректные данные!</h4>
								{% endif %}
                                <form id="login-form" action="http://127.0.0.1:8000/auth/login/" method="post" role="form" style="display: block;">
									{% csrf_token %}
                                    <div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Войти">
											</div>
										</div>
									</div>
								</form>

                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

{% endblock %}
