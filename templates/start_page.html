<div id="carousel" class="carousel slide">
    <!--Индикаторы слайдов-->
    <ol class="carousel-indicators">
        <li class="active" data-target="#carousel" data-slide-to="0"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!--Слайды-->
    <div class="carousel-inner">
        <div class="item active">
            <img src="{% static "paris.jpg" %}" alt=""/>
            <div class="carousel-caption">
                <h3>First slide</h3>
                <p>Slide is about</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static "newyork.jpg" %}" alt=""/>
            <div class="carousel-caption">
                <h3>Second slide</h3>
                <p>Slide is about</p>
            </div>
        </div>
        <div class="item">
            <img src="{% static "sydney.jpg" %}" alt=""/>
            <div class="carousel-caption">
                <h3>Third slide</h3>
                <p>Slide is about</p>
            </div>
        </div>
    </div>

    <!--Стрелки переключения слайдов-->
    <a href="#carousel" class="left carousel-control" data-slide="prev">
        <span style="position: absolute; top: 300px; left: 20px">
            <img src="{% static "icon-chevron-big-left.png" %}" alt=""/>
        </span>
    </a>
    <a href="#carousel" class="right carousel-control" data-slide="next">
        <span style="position: absolute; top: 300px; left: 100px">
            <img src="{% static "icon-chevron-big-right.png" %}" alt=""/>
        </span>
    </a>
</div>
