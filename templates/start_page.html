{% extends "main_page.html" %}

{% load staticfiles %}
{% block start %}

<div id="carousel" class="carousel slide">
    <!--Индикаторы слайдов-->
    <ol class="carousel-indicators">
        <li class="active" data-target="#carousel" data-slide-to="0"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!--Слайды-->
    <div class="carousel-inner">
        <div class="item active">
            <img class="carousel-image" src="{% static "product_images/carousel-1.png" %}" alt=""/>
        </div>

        <div class="item">
            <img class="carousel-image" src="{% static "product_images/carousel-2.jpg" %}" alt=""/>
        </div>
        <div class="item">
            <img class="carousel-image" src="{% static "product_images/carousel-3.jpg" %}" alt=""/>
        </div>
    </div>

    <!--Стрелки переключения слайдов-->
    <a href="#carousel" class="left carousel-control" data-slide="prev">
        <span style="position: absolute; top: 300px; left: 20px">
            <img src="{% static "icon-chevron-big-left.png" %}" alt=""/>
        </span>
    </a>
    <a href="#carousel" class="right carousel-control" data-slide="next">
        <span style="position: absolute; top: 300px; left: 100px">
            <img src="{% static "icon-chevron-big-right.png" %}" alt=""/>
        </span>
    </a>
</div>



    <!-- BUTTON FOR MODAL
<div class="col-lg-2">
        <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-1">открыть модал окно</button>
</div>
-->

<div id="modal-1" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal"><i class="fa fa-close"></i> </button>
                    <h4 class="modal-title">Заглавие</h4>
                </div>
                <div class="modal-body">
                    <p>Описание окна</p>
                    <a href="#">link</a>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
</div>






<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

{% endblock start %}
